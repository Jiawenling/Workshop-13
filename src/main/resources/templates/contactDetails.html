<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your contact details</title>
</head>
<body th:object="${user}">

    <h1>Your contact details:</h1>
    <p>Name:</p>
    <span th:text="${user.name}">..</span><br>
    <p>Email:</p>
    <span th:text="${user.email}">..</span><br>
    <p>Phone:</p>
    <span th:text="${user.phone}">..</span><br>

</body>
</html>
